<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap CSS</title>
  </head>
  <style>
    .container {
      margin-top: 50px;
    }
    section {
      padding-top: 50px;
    }
    form {
      margin-top: 50px;
    }
    nav {
      margin-top: 50px;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
      </div>

      <section>
        <div class="row justify-content-between g-5">
          <div class="col-2">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-2">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-2">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <form>
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" />
        <select class="form-select" name="" id="">
          <option value="">1</option>
          <option value="">2</option>
        </select>

        <div class="form-switch">
          <input id="check" type="checkbox" class="form-check-input" />
          <label for="check" class="form-check-label">note</label>
        </div>
        <button class="btn bg-info text-light">submit</button>
      </form>
    </div>

    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        open
      </button>
      <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, iure
            iste, illo nam eum provident asperiores consequatur, fugiat voluptas
            minus rerum saepe voluptatibus. Ex doloribus nihil, maxime
            consequuntur in officia?
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Brand</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>
        </div>
        <div class="navbar-text">Text</div>
      </div>
    </nav>
  </body>
</html>
